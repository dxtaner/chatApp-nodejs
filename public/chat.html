<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/styles.min.css" />
    <link rel="stylesheet" href="css/chat-styles.css" />
  </head>
  <body>
    <div class="chat">
      <div id="alert-container" class="alert-container"></div>

      <div id="sidebar" class="chat-sidebar"></div>
      <div class="chat-main">
        <div id="messages" class="chat-messages">
          <p id="typingMessage"></p>
        </div>
        <hr />

        <div class="compose">
          <form id="message-form">
            <input
              name="message"
              placeholder="Type your message here..."
              required
              autocomplete="off" />
            <button>Send Message</button>
          </form>
          <button id="send-location">Send location</button>
        </div>
        
        <div class="private-compose">
          <button id="private-toggle">Compose Private Message</button>
          <form id="private-message-form" style="display: none;">
            <input
              name="to"
              placeholder="To (Username)"
              required
              autocomplete="off" />
            <input
              name="message"
              placeholder="Type your private message here..."
              required
              autocomplete="off" />
            <button>Send Private Message</button>
          </form>
        </div>

        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message {{#isOwn}}message--own{{/isOwn}}">
        <p>
          <span class="message-name">{{username}}</span>
          <span class="message-meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message {{#isOwn}}message--own{{/isOwn}}">
        <p>
          <span class="message-name">{{username}}</span>
          <span class="message-meta">{{createdAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank">My current location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">Room Name:{{ room }}</h2>
      <h5 id="onlineUsersButton" class="online-users-button">Online Users</h5>
      <hr>
      <ul class="users">
        {{#users}}
        <li>{{ username }}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
